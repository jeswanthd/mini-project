<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/CreateAccount.css">
</head>
<body>
    <center>
        <img src="../Images/logo1.png" alt="Logo">
    </center>
    <div class="form" style="border: 1px solid black; padding-right: 20PX;">

        <h3 style="margin-left: 50px;"> <ins><i>Update your  Account</i></ins></h3>
        <div class="form-group">
            <label for="floatingInput">Your Name</label><br>
            <input type="name" class="form-control" id="Cname" placeholder="First and Lastname">
        </div>
        <div class="form-group">
            <label for="floatingInput">Email </label><br>
            <input type="email" class="form-control" id="Cemail" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="floatingInput">Mobile Number</label><br>
            <input type="email" class="form-control" id="Cnumber" placeholder="">
        </div>
        <div class="form-group">
        <label for="floatingPassword">Password</label><br>
        <input type="password" class="form-control" id="Cpwd" placeholder="Atleast 6 characters">
        </div>
        <div class="form-group">
            <label for="floatingPassword">Password again</label><br>
            <input type="password" class="form-control" id="floatingPassword" placeholder="password">
            <!-- <p>password must contain atleast 6 characters</p> -->
            </div>
        <button class="submit" style="border-radius: 5px;margin-left: 15px;" type="submit" onclick="Update();">Update</button>
        </center>
        <script src="../JS/login.js"></script>
    </div>
</body>
</html>
